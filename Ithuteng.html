<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to Tutoring Hub</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #ffffff; /* White background */
    color: #333333;
  }

  .container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
  }

  h1 {
    color: #007bff; /* Blue color */
    margin-top: 60px;
  }

  p {
    font-size: 18px;
    margin-top: 20px;
  }

  .button {
    display: inline-block;
    margin-top: 30px;
    padding: 10px 20px;
    background-color: #007bff; /* Blue color */
    color: #ffffff;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    transition: background-color 0.3s;
  }

  .button:hover {
    background-color: #0056b3; /* Darker blue color on hover */
  }

  .signin-button {
    margin-top: 10px;
    display: inline-block;
    padding: 8px 16px;
    background-color: #ffffff; /* White background */
    color: #007bff; /* Blue color */
    text-decoration: none;
    border: 2px solid #007bff;
    border-radius: 5px;
    font-weight: bold;
    transition: background-color 0.3s, color 0.3s;
  }

  .signin-button:hover {
    background-color: #007bff; /* Blue color on hover */
    color: #ffffff; /* White text on hover */
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Tutoring Hub</h1>
    <p>Your gateway to academic success</p>
    <a class="button" href="#">Get Started</a>
    <a class="signin-button" href="login.html">Sign In</a>
  </div>
</body>
</html>
